<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
					layout:decorate="layouts/defaultTemplate">
	<head>
	
	<meta charset="UTF-8">
	<title>Registration Page</title>
	<!--   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<style>
        table.form-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 700px;
        }
        table.form-table td {
            padding: 8px;
            vertical-align: top;
        }
        table.form-table td.label-col {
            width: 150px; /* fixed label column */
        }
        table.form-table td.input-col {
            width: 250px; /* fixed input column */
        }
        table.form-table td.error-col {
            width: 300px; /* fixed error column */
        }
        .error-text {
            color: red;
            margin: 0;
            font-size: 0.9em;
        }
    </style>
	
	</head>
	
	<body>
	<div class="container mt-4">
    <h2>User Registration</h2>

    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <table class="form-table">
            <!-- First Name -->
            <tr>
                <td class="label-col">First Name:</td>
                <td class="input-col"><input type="text" th:field="*{firstName}" class="form-control"/></td>
                <td class="error-col">
                    <p class="error-text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </td>
            </tr>

            <!-- Last Name -->
            <tr>
                <td class="label-col">Last Name:</td>
                <td class="input-col"><input type="text" th:field="*{lastName}" class="form-control"/></td>
                <td class="error-col">
                    <p class="error-text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </td>
            </tr>

            <!-- Email -->
            <tr>
                <td class="label-col">Email:</td>
                <td class="input-col"><input type="email" th:field="*{email}" class="form-control"/></td>
                <td class="error-col">
                    <p class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </td>
            </tr>

            <!-- Username -->
            <tr>
                <td class="label-col">Username:</td>
                <td class="input-col"><input type="text" th:field="*{username}" class="form-control"/></td>
                <td class="error-col">
                    <p class="error-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </td>
            </tr>

            <!-- Password -->
            <tr>
                <td class="label-col">Password:</td>
                <td class="input-col"><input type="password" th:field="*{password}" class="form-control"/></td>
                <td class="error-col">
                    <p class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </td>
            </tr>

            <!-- Submit -->
            <tr>
                <td colspan="3" style="text-align:right;">
                    <button type="submit" class="btn btn-primary">Register</button>
                </td>
            </tr>
        </table>
    </form>
</div>    
	
	
	</body>
</html>
